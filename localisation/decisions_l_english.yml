 gather_firearms:0 "Scavenge for Firearms"
 gather_firearms_desc:0 "Because of our lack of ability to produce firearms, we must go into the ruins of the old world and find and build them our selves, it will be a costly mission, but maybe with some luck we may be able to find these great weapons of the old world!"
 scavenge_ruins:0 "Scavenging Ruins"
 scavenge_ruins_desc:0 "Thanks to years of strife and fear, we have been unable to industrialize to the point that is necessary in a society such as our own, so we must build go into the ruins of old to give our people the life that they once had.."
 refit_tools:0 "Refit Old World Tools"
 refit_tools_desc:0 "We do not have to capacity to remake the old equitment our forefathers built, however, we can refit them to meet our neeeds."
