 90s_iron_lords:0 "The Iron Lords"
 90s_iron_lords_desc:0 "The Iron Lords are a series of warlords which control territroy throughout much of Western Russia. Currently, the loyalty of these warlords is spilt between the Baltic Commonwealth and the Grand Confederation of Samara. In order to increase or influence amongst these lords, as well as to protect our intrests in the ones we control; we have engaged in a series of diplomatic efforts to sway the lords to our side."
